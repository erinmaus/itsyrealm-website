{% extends 'admin/photos/base.html' %}
{% block header %}
	<h1>{% block title %}Edit{% endblock %}</h1>
{% endblock %}
{% block content %}
	{{ super() }}
	<form method="post" class="col-sm-6" enctype="multipart/form-data">
		{{ form.csrf_token }}
		<div class="form-group row">
			<label for="title">Title</label>
			<input class="form-control" name="title" required value="{{ form.title.data }}">
		</div>
		<div class="form-group row">
			<label for="title">Description</label>
			<input class="form-control" name="description" required value="{{ form.description.data }}">
		</div>
		<div class="form-group">
			<label for="thumb">Thumbnail</label>
			<input type="file" class="form-control-file" name="thumb">
		</div>
		<div class="form-group">
			<label for="thumb">Full-Sized Image</label>
			<input type="file" class="form-control-file" name="full">
		</div>
		<div class="form-group row">
			<button type="submit" class="btn btn-primary">Submit</button>
			<a class="btn btn-danger" href="{{ url_for('admin_photos.delete', photo_id=photo.id) }}">Delete</a>
		</div>
	</form>
{% endblock %}
